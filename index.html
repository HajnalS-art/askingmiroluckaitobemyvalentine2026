<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Valentine</title>

<style>
:root{
  --pink-1:#D47897;   /* page */
  --pink-2:#E09FB2;   /* right button */
  --pink-3:#F8DEE5;   /* box */
  --green-1:#799F77;  /* left button */
  --ink:#3a2230;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100svh;
  display:grid;
  place-items:center;
  background:var(--pink-1);
  font-family:"Garamond","Times New Roman",serif;
  color:var(--ink);
  padding:24px;
}

.box{
  width:min(720px,100%);
  background:var(--pink-3);
  border-radius:22px;
  padding:26px 22px 22px;
  text-align:center;
}

/* ===== CAT ===== */
.cat-wrap{
  width:320px;
  margin:0 auto 14px;
  position:relative;
}

/* head */
.head{
  width:160px;
  height:150px;
  background:#2b2b2b;
  border-radius:50%;
  margin:0 auto;
  position:relative;
}

/* ears */
.ear{
  width:40px;
  height:40px;
  background:#2b2b2b;
  position:absolute;
  top:-18px;
  clip-path:polygon(50% 0, 0 100%, 100% 100%);
}
.ear.left{ left:10px }
.ear.right{ right:10px }

/* eyes */
.eye{
  width:26px;
  height:26px;
  background:white;
  border-radius:50%;
  position:absolute;
  top:48px;
}
.eye.left{ left:38px }
.eye.right{ right:38px }

.pupil{
  width:14px;
  height:14px;
  background:#111;
  border-radius:50%;
  margin:6px auto;
}

/* nose */
.nose{
  width:14px;
  height:10px;
  background:#111;
  clip-path:polygon(50% 100%,0 0,100% 0);
  position:absolute;
  top:86px;
  left:50%;
  transform:translateX(-50%);
}

/* paws */
.paws{
  display:flex;
  justify-content:space-between;
  width:200px;
  margin:0 auto;
  position:relative;
  top:-10px;
}
.paw{
  width:46px;
  height:30px;
  background:#2b2b2b;
  border-radius:16px;
}

/* sign */
.sign{
  background:white;
  border-radius:12px;
  padding:16px 12px;
  margin-top:-6px;
  box-shadow:0 10px 24px rgba(0,0,0,.15);
  font-size:22px;
  font-weight:600;
}

/* ===== TEXT + BUTTONS ===== */
.subtext{
  font-size:18px;
  line-height:1.5;
  min-height:1.5em;
  margin-top:12px;
}

.choices{
  margin-top:18px;
  display:flex;
  justify-content:center;
  gap:16px;
}

button{
  border:none;
  padding:12px 26px;
  border-radius:999px;
  font-family:inherit;
  font-size:18px;
  cursor:pointer;
}

.left{ background:var(--green-1); color:white }
.right{ background:var(--pink-2); color:#2e1a25 }
</style>
</head>

<body>
<main class="box">

  <div class="cat-wrap">
    <div class="head">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="eye left"><div class="pupil"></div></div>
      <div class="eye right"><div class="pupil"></div></div>
      <div class="nose"></div>
    </div>

    <div class="paws">
      <div class="paw"></div>
      <div class="paw"></div>
    </div>

    <div class="sign" id="signText">
      Will you be my Valentine?
    </div>
  </div>

  <div class="subtext" id="subtext"></div>

  <div class="choices" id="choices"></div>

</main>

<script>
const STORY = {
  start:{
    sign:"Will you be my Valentine?",
    text:"",
    choices:[
      {label:"No ðŸ˜…", next:"no"},
      {label:"Yes ðŸ’˜", next:"yes"}
    ]
  },
  yes:{
    sign:"Will you be my Valentine?",
    text:"Yaaay ðŸ’— I hoped youâ€™d say yes.",
    choices:[
      {label:"Restart ðŸ”", next:"start"},
      {label:"Screenshot ðŸ“¸", next:"start"}
    ]
  },
  no:{
    sign:"Will you be my Valentine?",
    text:"Oh no ðŸ˜­ Are you sure?",
    choices:[
      {label:"Still no ðŸ™ˆ", next:"start"},
      {label:"Okay yes ðŸ˜³", next:"yes"}
    ]
  }
};

const signText = document.getElementById("signText");
const subtext = document.getElementById("subtext");
const choices = document.getElementById("choices");

function render(step){
  const s = STORY[step];
  signText.textContent = s.sign;
  subtext.textContent = s.text;
  choices.innerHTML = "";

  s.choices.forEach((c,i)=>{
    const b = document.createElement("button");
    b.className = i===0 ? "left" : "right";
    b.textContent = c.label;
    b.onclick = ()=>render(c.next);
    choices.appendChild(b);
  });
}

render("start");
</script>
</body>
</html>
