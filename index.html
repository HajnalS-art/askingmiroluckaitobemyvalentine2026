<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Be My Valentine?</title>
  <style>
    :root{
      --bgA:#ff70b8;
      --bgB:#ffd1e6;
      --card:#fff;
      --ink:#2d0f1e;
      --muted:rgba(45,15,30,.75);
      --pink:#ff3f9e;
      --pink2:#ff79c4;
      --peach:#ffb98a;
      --ginger:#f39a3a;
      --ginger2:#f7b35c;
      --shadow: 0 22px 65px rgba(45,15,30,.20);
      --shadow2: 0 10px 30px rgba(45,15,30,.12);
      --ring: rgba(255,63,158,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--ink);
      overflow-x:hidden;
      background:
        radial-gradient(900px 700px at 20% 10%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(900px 700px at 80% 30%, rgba(255,255,255,.35), transparent 55%),
        linear-gradient(135deg, var(--bgA), var(--bgB));
      padding:26px;
    }

    /* subtle sparkle dots */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background-image:
        radial-gradient(rgba(255,255,255,.40) 1px, transparent 1px),
        radial-gradient(rgba(255,255,255,.25) 1px, transparent 1px);
      background-size: 26px 26px, 42px 42px;
      background-position: 0 0, 16px 22px;
      opacity:.35;
      mix-blend-mode: soft-light;
    }

    .wrap{
      width:min(920px, 100%);
      display:grid;
      gap:14px;
      justify-items:center;
    }

    .card{
      width:100%;
      background:rgba(255,255,255,.58);
      border:1px solid rgba(255,255,255,.65);
      backdrop-filter: blur(14px);
      border-radius:32px;
      box-shadow:var(--shadow);
      padding:24px 22px 18px;
      position:relative;
      overflow:hidden;
    }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:18px;
      flex-wrap:wrap;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    h1{
      margin:0;
      font-size:clamp(22px, 3.2vw, 36px);
      letter-spacing:.2px;
      line-height:1.05;
    }
    .sub{
      margin:0;
      max-width:60ch;
      color:var(--muted);
      line-height:1.35;
      font-size:14.5px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.7);
      border:1px solid rgba(255,255,255,.65);
      box-shadow:var(--shadow2);
      font-weight:700;
      color:rgba(45,15,30,.85);
      user-select:none;
    }
    .pill .dot{
      width:10px;height:10px;border-radius:999px;
      background:linear-gradient(180deg, var(--pink), var(--pink2));
      box-shadow: 0 0 0 6px var(--ring);
    }

    .stage{
      margin-top:16px;
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:18px;
      align-items:center;
    }
    @media (max-width: 820px){
      .stage{ grid-template-columns: 1fr; }
    }

    .panel{
      background:rgba(255,255,255,.65);
      border:1px solid rgba(255,255,255,.70);
      border-radius:26px;
      padding:18px 16px;
      box-shadow:var(--shadow2);
      position:relative;
    }

    .prompt{
      font-size:clamp(18px, 2.2vw, 26px);
      font-weight:900;
      margin:0 0 10px 0;
      letter-spacing:.1px;
    }
    .hint{
      margin:0;
      color:var(--muted);
      font-size:13.5px;
      line-height:1.35;
    }

    .choices{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:14px;
    }

    button.choice{
      border:none;
      cursor:pointer;
      padding:12px 14px;
      border-radius:999px;
      font-weight:900;
      font-size:15px;
      color:white;
      background: linear-gradient(180deg, var(--pink), var(--pink2));
      box-shadow: 0 12px 26px rgba(255,63,158,.25);
      transition: transform .08s ease, filter .2s ease, box-shadow .2s ease;
      outline:none;
    }
    button.choice:hover{
      filter:brightness(1.03);
      box-shadow: 0 14px 32px rgba(255,63,158,.30);
    }
    button.choice:active{ transform: translateY(1px) scale(.99); }

    button.choice.alt{
      color:rgba(45,15,30,.92);
      background: rgba(255,255,255,.85);
      border: 1px solid rgba(45,15,30,.12);
      box-shadow: 0 10px 22px rgba(45,15,30,.10);
    }

    /* Cat */
    .catWrap{
      display:grid;
      place-items:center;
      padding:6px;
    }
    .catCard{
      width:min(360px, 100%);
      aspect-ratio: 1 / 1;
      border-radius:30px;
      background:linear-gradient(180deg, rgba(255,255,255,.72), rgba(255,255,255,.50));
      border:1px solid rgba(255,255,255,.70);
      box-shadow:var(--shadow2);
      display:grid;
      place-items:center;
      position:relative;
      overflow:hidden;
    }
    .catCard::before{
      content:"";
      position:absolute;
      inset:-40px;
      background:
        radial-gradient(circle at 30% 25%, rgba(255,63,158,.20), transparent 45%),
        radial-gradient(circle at 70% 65%, rgba(255,121,196,.18), transparent 45%),
        radial-gradient(circle at 50% 85%, rgba(243,154,58,.12), transparent 45%);
      filter: blur(2px);
    }

    .cat{
      position:relative;
      width:70%;
      aspect-ratio: 1 / 1;
      z-index:1;
    }
    .head{
      position:absolute;
      inset:10% 10% 18% 10%;
      background: linear-gradient(180deg, var(--ginger2), var(--ginger));
      border-radius: 46% 46% 44% 44%;
      border:2px solid rgba(45,15,30,.12);
      box-shadow: inset 0 -14px 0 rgba(0,0,0,.06);
    }
    .ear{
      position:absolute;
      top:-12%;
      width:30%;
      height:30%;
      background: linear-gradient(180deg, var(--ginger2), var(--ginger));
      border:2px solid rgba(45,15,30,.12);
      border-bottom:none;
      border-radius: 10px 10px 0 0;
      transform: rotate(12deg);
    }
    .ear.left{ left:6%; transform: rotate(-18deg); }
    .ear.right{ right:6%; transform: rotate(18deg); }
    .ear::after{
      content:"";
      position:absolute;
      inset:18% 18% 8% 18%;
      background:#ffb0c7;
      border-radius: 10px 10px 0 0;
      opacity:.95;
    }

    .face{
      position:absolute;
      inset:0;
    }
    .stripe{
      position:absolute;
      top:28%;
      width:11%;
      height:24%;
      background:rgba(45,15,30,.10);
      border-radius:999px;
      filter: blur(.1px);
    }
    .stripe.s1{ left:26%; transform: rotate(18deg); }
    .stripe.s2{ right:26%; transform: rotate(-18deg); }
    .stripe.s3{ left:50%; transform: translateX(-50%); width:8%; height:30%; opacity:.08; }

    .eye{
      position:absolute;
      top:47%;
      width:12%;
      height:13%;
      background:#23121b;
      border-radius:999px;
      animation: blink 6s infinite;
      transform-origin:center;
    }
    .eye.left{ left:30%; }
    .eye.right{ right:30%; }
    @keyframes blink{
      0%, 92%, 100%{ transform: scaleY(1); }
      94%{ transform: scaleY(.08); }
      96%{ transform: scaleY(1); }
    }
    .shine{
      position:absolute;
      top:18%;
      left:18%;
      width:28%;
      height:28%;
      background:rgba(255,255,255,.75);
      border-radius:999px;
    }

    .nose{
      position:absolute;
      top:60%;
      left:50%;
      width:10%;
      height:8%;
      transform:translateX(-50%);
      background:#ff4f92;
      clip-path: polygon(50% 100%, 0 0, 100% 0);
      opacity:.95;
    }
    .mouth{
      position:absolute;
      top:65%;
      left:50%;
      width:24%;
      height:16%;
      transform:translateX(-50%);
    }
    .mouth::before,
    .mouth::after{
      content:"";
      position:absolute;
      top:20%;
      width:45%;
      height:58%;
      border:3px solid rgba(35,18,27,.55);
      border-top:none;
      border-left:none;
      border-right:none;
      border-radius: 0 0 50px 50px;
    }
    .mouth::before{ left:5%; }
    .mouth::after{ right:5%; }

    .paws{
      position:absolute;
      left:50%;
      bottom:8%;
      transform:translateX(-50%);
      width:70%;
      display:flex;
      justify-content:space-between;
      z-index:2;
    }
    .paw{
      width:38%;
      height:54px;
      background: linear-gradient(180deg, var(--ginger2), var(--ginger));
      border:2px solid rgba(45,15,30,.12);
      border-radius: 18px 18px 22px 22px;
      box-shadow: inset 0 -10px 0 rgba(0,0,0,.06);
    }

    /* Sign */
    .sign{
      position:absolute;
      top:10%;
      left:50%;
      transform:translateX(-50%);
      width:86%;
      background:rgba(255,255,255,.92);
      border:1px solid rgba(45,15,30,.14);
      border-radius:18px;
      padding:12px 12px;
      box-shadow: 0 10px 24px rgba(45,15,30,.12);
      font-weight:1000;
      text-align:center;
      color:rgba(45,15,30,.92);
      letter-spacing:.2px;
      z-index:3;
    }

    .footer{
      margin-top:12px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      color:rgba(45,15,30,.70);
      font-size:12.5px;
    }

    /* Floating hearts */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      bottom:-40px;
      width:18px;height:18px;
      transform: rotate(45deg);
      opacity:.7;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 10px 12px rgba(45,15,30,.15));
    }
    .heart::before,.heart::after{
      content:"";
      position:absolute;
      width:18px;height:18px;
      background:inherit;
      border-radius:999px;
    }
    .heart::before{ left:-9px; }
    .heart::after{ top:-9px; }

    @keyframes floatUp{
      from{ transform: translateY(0) rotate(45deg); }
      to{ transform: translateY(-110vh) rotate(45deg); }
    }
  </style>
</head>

<body>

  <main class="wrap">

      <div class="top">
        <div class="brand">
          <h1>Will you be my Valentine? ðŸ’˜</h1>

                <div class="paw"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
