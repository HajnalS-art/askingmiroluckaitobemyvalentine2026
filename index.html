<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root{
      /* palette from your image */
      --pink-1: #D47897;  /* page background */
      --pink-2: #E09FB2;  /* right button */
      --pink-3: #F8DEE5;  /* box background */
      --green-1:#799F77;  /* left button */

      --ink: #3a2230;
      --shadow: 0 18px 45px rgba(58, 34, 48, 0.22);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      background: var(--pink-1);
      font-family: ui-Garamond, system-ui, -apple-system, Segoe UI, Garamond, Garamond;
      color: var(--ink);
      padding: 24px;
    }

    .box{
      width: min(720px, 100%);
      background: var(--pink-3);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 22px 20px 18px;
    }

    .title{
      margin: 0 0 8px 0;
      font-size: clamp(22px, 3.2vw, 36px);
      font-weight: 900;
      letter-spacing: .2px;
      text-align:center;
    }

    .subtext{
      margin: 0;
      text-align:center;
      font-size: 16px;
      line-height: 1.35;
      opacity: .9;
      min-height: 1.35em; /* keeps space even when empty */
      padding: 0 6px;
    }

    .choices{
      margin-top: 16px;
      display:flex;
      justify-content:center;
      gap: 12px;
      flex-wrap:wrap;
    }

    button.choice{
      border:none;
      cursor:pointer;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 800;
      color: white;
      transition: transform .08s ease, filter .2s ease;
    }
    button.choice:hover{ filter: brightness(1.02); }
    button.choice:active{ transform: translateY(1px) scale(.99); }

    .leftBtn{ background: var(--green-1); }
    .rightBtn{ background: var(--pink-2); color: #2e1a25; } /* darker text looks nicer on light pink */

    .footer{
      margin-top: 14px;
      font-size: 12.5px;
      opacity: .7;
      text-align:center;
    }
    .footer code{ background: rgba(255,255,255,.55); padding: 2px 6px; border-radius: 8px; }
  </style>
</head>

<body>
  <main class="box">
    <h1 class="title" id="question">Will you be my Valentine?</h1>
    <p class="subtext" id="subtext"></p>

    <div class="choices" id="choices"></div>

    <div class="footer">
      Edit your messages inside <code>STORY</code> in the code.
    </div>
  </main>

  <script>
    /*
      âœ… EDIT THIS PART ONLY
      Each step has:
      - question: main text (big)
      - text: extra text shown UNDER the question
      - choices: exactly 2 buttons, each goes to "next"
    */
    const STORY = {
      start: {
        question: "Will you be my Valentine?",
        text: "",
        choices: [
          { label: "No ðŸ˜…",  next: "no1"  }, // LEFT button (green)
          { label: "Yes ðŸ’˜", next: "yes1" }  // RIGHT button (pink)
        ]
      },

      yes1: {
        question: "Will you be my Valentine?",
        text: "Yaaay!! ðŸ’— Put your text here (example: 'You just made me the happiest person!')",
        choices: [
          { label: "Pick a date ðŸ“…", next: "date1" },
          { label: "Kiss first ðŸ’‹",  next: "kiss1" }
        ]
      },

      no1: {
        question: "Will you be my Valentine?",
        text: "Oh no ðŸ˜­ Put your text here (example: 'Are you sure? The cat will cry...')",
        choices: [
          { label: "Still no ðŸ™ˆ", next: "no2" },
          { label: "Okay yes ðŸ˜³", next: "yes1" }
        ]
      },

      date1: {
        question: "Will you be my Valentine?",
        text: "Perfect. Saturday or Sunday?",
        choices: [
          { label: "Saturday ðŸŒ¸", next: "endYes" },
          { label: "Sunday â˜ï¸",   next: "endYes" }
        ]
      },

      kiss1: {
        question: "Will you be my Valentine?",
        text: "Mwah ðŸ’‹ Now itâ€™s official.",
        choices: [
          { label: "Restart ðŸ”", next: "start" },
          { label: "One more ðŸ˜¼", next: "endYes" }
        ]
      },

      no2: {
        question: "Will you be my Valentine?",
        text: "Okayâ€¦ last chance ðŸ˜­",
        choices: [
          { label: "No ðŸ˜¤", next: "endNo" },
          { label: "Fineâ€¦ yes ðŸ’—", next: "yes1" }
        ]
      },

      endYes: {
        question: "Will you be my Valentine?",
        text: "ITâ€™S A DATE!! ðŸ’˜ðŸ’˜ðŸ’˜ (Put your final message here.)",
        choices: [
          { label: "Restart ðŸ”", next: "start" },
          { label: "Screenshot ðŸ“¸", next: "start" }
        ]
      },

      endNo: {
        question: "Will you be my Valentine?",
        text: "Rejectedâ€¦ but still cute ðŸ˜¼ (Put your message here.)",
        choices: [
          { label: "Restart ðŸ”", next: "start" },
          { label: "Okay yes ðŸ˜³", next: "yes1" }
        ]
      }
    };

    // --- rendering (no need to edit below) ---
    const questionEl = document.getElementById("question");
    const subtextEl = document.getElementById("subtext");
    const choicesEl = document.getElementById("choices");

    function render(nodeId){
      const node = STORY[nodeId];
      if(!node){
        questionEl.textContent = "Missing step: " + nodeId;
        subtextEl.textContent = "";
        choicesEl.innerHTML = "";
        return;
      }

      questionEl.textContent = node.question;
      subtextEl.textContent = node.text || "";

      choicesEl.innerHTML = "";
      const [left, right] = node.choices;

      const leftBtn = document.createElement("button");
      leftBtn.className = "choice leftBtn";
      leftBtn.textContent = left.label;
      leftBtn.onclick = () => render(left.next);

      const rightBtn = document.createElement("button");
      rightBtn.className = "choice rightBtn";
      rightBtn.textContent = right.label;
      rightBtn.onclick = () => render(right.next);

      choicesEl.appendChild(leftBtn);
      choicesEl.appendChild(rightBtn);
    }

    render("start");
  </script>
</body>
</html>
